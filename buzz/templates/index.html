{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
{% endblock %}

{% block body %}
    <header>
        <div class="img-container" id="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="" id="logo">
        </div>
        <div class="name">THE BUZZ</div>
    </header>

    <main>
        <form method="POST">
            <div class="textarea-container">
                <textarea name="content" id="content" cols="30" rows="3" placeholder="Type Post Here"></textarea>
            </div>
            <div class="button-container">
                <button type="submit">POST</button>
            </div>
        </form>
        <div class="posts-container">
            {% for post in posts %}
                <div class="post">
                    <div class="head-bar">
                        <div class="img-container">
                            <img src="{{ url_for('static', filename='logo.png') }}" alt="">
                        </div>
                    </div>
                    <div class="post-content">{{ post['content'] }}</div>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <div class="col" id="left"></div>
        <div class="col" id="middle">NOT AFFILIATED WITH GEORGIA TECH</div>
        <div class="col" id="right"></div>
    </footer>
{% endblock %}
